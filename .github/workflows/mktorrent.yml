name: "Cit0day_Premium"
on:
  push:
    paths:
      - ".github/workflows/mktorrent.yml"
      
env:
  name: "Firefox Setup 84.0.2"
  comment: "DatabaseCit0day_Premium"
  url: "https://cdn-110.anonfiles.com/x7oaydr9pf/49ea9fa7-1611875628/Cit0day%20Premium.tar.gz"
  file_name: "Cit0day_Premium"
  piece_size: 19 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
