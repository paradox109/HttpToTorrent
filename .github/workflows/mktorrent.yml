name: "personalLeakCol3part2.zip"
on:
  push:
    paths:
      - ".github/workflows/mktorrent.yml"
      
env:
  name: "personalLeakCol3part2"
  comment: "personalLeakCol3part2"
  url: "https://cdn-142.anonfiles.com/pey104L3p8/afb973b0-1613917129/Part%202.zip"
  file_name: "personalLeakCol3part2"
  piece_size: 22 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent

      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
